<html>
    <script>
        
        /*
# 220920-js

## js 문제
* if 조건문
  * 사용자의 점수를 입력받되<br>
  100점이상 입력되면 __100점 이하로 입력해주세요__ 출력<br>
  80점 이상은 __상__<br>
  60점 이상은 __중__<br>
  그 이하는 __하__ 로 출력
*/

       let score = prompt(`점수를 입력해 주세요`);

        if(score > 100) {
            alert(`100점 이하로 입력해 주세요`)
        } else if(score >= 80) {
            alert(`${score}점은 '상'입니다`)
        } else if(score >= 60) {
            alert(`${score}점은 '중'입니다`)
        } else if(score < 60) {
            alert(`${score}점은 '하'입니다`)
        } else {
            alert(`숫자만 입력해 주세요`)
        }

    </script>
</html>
